<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>

    <script>

var listadeso = [9, 5, -8, 3, 1, -7, 2, 7, 14, ]; 

var j = 1; 

while (j < listadeso.length) { 
    let x = listadeso[j]; 
    let i = j - 1; 

    while (i >= 0 && listadeso[i] > x) { 
        listadeso[i+1] = listadeso[i]; 
        i = i - 1; 
    }

    listadeso[i+1] = x; 
    j = j + 1; 
}

    alert("a lista ordenada fica:" + listadeso); 
    </script>
</head>

</body>
</html>
