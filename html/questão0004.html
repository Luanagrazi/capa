<!DOCTYPE html>

<head>

    <title>Documentoquestão4</title>

    <script>
var qnt = prompt("qual a quantidade de números?");
var numeros = prompt("digite o 1° número, por favor");
var big = numeros;

for(var i = 2; i <= qnt; i++) {
    numeros = prompt("digite o " + i + "° número:"  );

    if(numeros > big) {
        big = numeros;
    }
}

alert("O maior número entre os digitados foi o: " + big);


    </script>
</head>
